<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Text â€” SendingInfo.in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="font-poppins bg-gradient-to-r from-purple-500 via-indigo-500 to-pink-500 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="flex justify-between items-center p-6 bg-white shadow-md">
    <div class="text-2xl font-bold text-purple-600">ğŸ“¤ SendingInfo.in</div>
    <nav class="flex items-center gap-6 text-[17px] font-semibold">
      <a href="/" class="text-purple-600 hover:underline">Share Files</a>
      <a href="/text" class="text-purple-600 hover:underline">Share Text</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="flex flex-1 justify-center items-start px-6 md:px-20 lg:px-40 py-10 gap-6 flex-wrap">

    <!-- SHARE TEXT -->
    <section class="w-full lg:w-[48%] p-6 bg-white rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-purple-600">Share Text / Code</h2>

      <label class="block text-sm font-medium text-gray-600 mb-2">Language (for highlighting in view page)</label>
      <select id="lang-select" class="w-full border-2 border-purple-400 rounded-lg p-3 mb-4 focus:border-purple-600 outline-none">
        <option value="plaintext">Plain Text</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="c">C</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
      </select>

      <textarea id="paste-content" rows="12"
        placeholder="Paste your text/code here..."
        class="w-full border-2 border-purple-400 rounded-xl p-4 focus:border-purple-600 outline-none"></textarea>

      <div class="mt-4">
        <button id="toggle-views" class="text-purple-600 underline">Share with more people</button>
        <div id="views-wrap" class="hidden mt-3">
          <label class="block text-sm font-medium text-gray-600 mb-2">How many people can view?</label>
          <input id="max-views" type="number" min="1" max="100" value="1"
                 class="w-40 border-2 border-purple-400 rounded-lg p-2 focus:border-purple-600 outline-none">
        </div>
      </div>

      <button id="create-paste"
              class="mt-4 w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white p-3 rounded-lg font-semibold hover:from-indigo-500 hover:to-purple-500 transition">
        Generate Code
      </button>

      <p id="paste-result" class="mt-3 text-sm text-center"></p>
    </section>

    <!-- OPEN TEXT -->
    <section class="w-full lg:w-[48%] p-6 bg-white rounded-2xl shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-purple-600">Open by Code</h2>
      <input type="text" id="paste-code" placeholder="Enter 6-character code"
             class="w-full border-2 border-purple-400 rounded-lg p-3 mb-4 focus:border-purple-600 outline-none" />
      <div class="flex gap-3">
        <button id="open-paste"
                class="flex-1 bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700 transition">Open</button>
        <button id="open-raw"
                class="flex-1 bg-gray-200 p-3 rounded-lg font-semibold hover:bg-gray-300 transition">Raw</button>
      </div>
      <p id="open-msg" class="mt-3 text-sm text-center"></p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-white text-center py-4 shadow-inner mt-auto">
    <div class="mb-2">
      <a href="/feedback" class="text-purple-600 font-semibold mx-2 hover:underline">Feedback ğŸ’¬</a>
      <a href="/support" class="text-purple-600 font-semibold mx-2 hover:underline">Support Us â¤ï¸</a>
      <a href="/privacy" class="text-purple-600 font-semibold mx-2 hover:underline">Privacy Policy</a>
      <a href="/terms" class="text-purple-600 font-semibold mx-2 hover:underline">Terms & Conditions</a>
      <a href="/disclaimer" class="text-purple-600 font-semibold mx-2 hover:underline">Disclaimer</a>
    </div>
    <div class="text-gray-500 text-sm">Proudly made in India ğŸ‡®ğŸ‡³ â€” SendingInfo.in</div>
  </footer>

  <script src="{{ url_for('static', filename='text.js') }}"></script>
</body>
</html>
